<!DOCTYPE html>
<html>
<head>

  <style>
    /* Dark and futuristic color scheme */
    body {
      background-image: linear-gradient(to bottom, #212121, #333333);
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1, h2,h3,h4 {
      color: #66CCFF; /* Bright blue color for headings */
      font-weight: bold;
    }
    select {
      background-color: #444444; /* Dark gray background for dropdown list */
      color: #FFFFFF; /* White text color */
      border: 1px solid #66CCFF; /* Bright blue border */
      border-radius: 5px;
      padding: 10px;
      margin: 20px auto; /* Center align the dropdown list */
    }
    form {
      background-color: #333333; /* Dark gray background for form */
      padding: 20px;
      border-radius: 10px;
      width: 50%; /* Set the form width to 50% of the page */
      margin: 40px auto; /* Center align the form */
      box-shadow: 0 0 10px #66CCFF; /* Bright blue glow effect */
    }
    input[type="submit"] {
      background-color: #444444; /* Dark gray background for button */
      color: #FFFFFF; /* White text color */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer; /* Change the cursor to a pointer on hover */
      transition: all 0.3s ease-in-out; /* Add transition effect */
    }
    input[type="submit"]:hover {
      background-color: #66CCFF; /* Bright blue glow effect on hover */
      box-shadow: 0 0 10px #66CCFF; /* Bright blue glow effect */
      transform: translateY(-5px); /* Add bounce effect */
    }
  </style>
</head>
